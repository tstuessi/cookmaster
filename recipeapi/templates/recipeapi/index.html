<html>
    <head>
        <title>Apartment Recipe Tracker</title>
    </head>
    <body>
        <ul>
            {% for recipe in recipe_list %}
            <li><a href="{% url 'recipe' recipe.id %}">{{ recipe.name }}</a></li>
            {% endfor %}
        </ul>
        <a href={% url 'new recipe' %}>New Recipe</a>
    </body>
</html>
